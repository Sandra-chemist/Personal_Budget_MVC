{% extends 'base.html' %}

{% block title %}Forgot password{% endblock %}

{% block body %}

    <h1>Poproś o zmianę hasła</h1>

    <form method="post" action="/password/request-reset">
        <div class="form-group">
            <label for="inputEmail">Adress E-mail</label>
            <input type="email" id="inputEmail" name="email" placeholder="e-mail" autofocus required class="form-control"/>
        </div>

        <button type="submit">Zresetuj hasło</button>
    </form>

{% endblock %}
