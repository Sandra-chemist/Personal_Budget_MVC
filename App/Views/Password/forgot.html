{% extends 'base.html' %}

{% block title %}Forgot password{% endblock %}

{% block body %}

    <h1>Poproś o zmianę hasła</h1>

    <form method="post">
        <div>
            <label for="inputEmail">Adress E-mail</label>
            <input type="email" id="inputEmail" name="email" placeholder="e-mail" autofocus required/>
        </div>

        <button type="submit">Wyślij hasło</button>
    </form>

{% endblock %}
