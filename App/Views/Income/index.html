{% extends "base.html" %}

{% block title %}Dodaj przychód{% endblock %}

{% block body %}

<h2>Dodaj przychód</h2>
<form method="post" action="/income/create">
    <div>
        <label>Kategoria</label>
        <select>
            <option>pensja</option>
            <option>odsetki bankowe</option>
            <option>sprzedaż na allegro</option>
            <option>inna</option>
        </select>
    </div>
    <div>
        <label>Kwota</label>
        <input type="number" name="amount">
    </div>
    <div>
        <label>Data</label>
        <input type="date" name="date">
    </div>
    <div>
        <label>Komentarz</label>
        <input type="text" name="comment">
    </div>
    <button type="submit" class="btn btn-default">Dodaj</button>
    <a href="/Menu/index"><button type="button" class="btn btn-default">Anuluj</button></a>
</form>

{% endblock %}
