{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block body %}

    <h1>Zarejestruj się</h1>

    {% if user.errors is not empty %}
        <p>Errors:</p>
        <ul>
            {% for error in user.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post" action="/signup/create">
        <div>
            <label for="inputName">Imię</label>
            <input id="inputName" name="username" placeholder="imię" autofocus value="{{ user.username }}" required/>
        </div>
        <div>
            <label for="inputEmail">E-mail</label>
            <input type="email" id="inputEmail" name="email" placeholder="e-mail" value="{{ user.email }}" required/>
        </div>
        <div>
            <label for="inputPassword">Hasło</label>
            <input type="password" id="inputPassword" name="password" placeholder="hasło" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="Hasło musi posiadać minimum 8 znaków"/>
        </div>
        <div>
            <label for="inputPasswordConfirmation">Powtórz hasło</label>
            <input type="password" id="inputPasswordConfirmation" name="password_confirmation" placeholder="powtórz hasło" required/>
        </div>

        <button type="submit">Zarejestruj się</button>
    </form>

{% endblock %}
