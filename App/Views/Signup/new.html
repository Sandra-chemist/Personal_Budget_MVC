{% extends 'base.html' %}

{% block title %}Zarejestruj się{% endblock %}

{% block footer %}
<script src="/js/hideShowPassword.min.js"></script>

<script>
    /**
     * Add jQuery Validation plugin method for a valid password
     *
     * Valid passwords contain at least one letter and one number.
     */
    $.validator.addMethod('validPassword',
        function (value, element, param) {

            if (value != '') {
                if (value.match(/.*[a-z]+.*/i) == null) {
                    return false;
                }
                if (value.match(/.*\d+.*/) == null) {
                    return false;
                }
            }

            return true;
        },
        'Musi posiadać co najmniej jedną literę i jedną cyfrę.'
    );

    $(document).ready(function () {

        /**
         * Validate the form
         */
        $('#formSignup').validate({
            rules: {
                name: 'required',
                email: {
                    required: true,
                    email: true,
                    remote: '/account/validate-email'
                },
                password: {
                    required: true,
                    minlength: 6,
                    validPassword: true
                }
            },
            messages: {
                email: {
                    remote: 'E-mail już istnieje w bazie danych.'
                }
            }
        });


        /**
          * Show password toggle button
          */
        $('#inputPassword').hideShowPassword({
            show: false,
            innerToggle: 'focus'
        });
    });
</script>

{% endblock %}

{% block body %}

<h1>Zarejestruj się</h1>

{% if user.errors is not empty %}
<p>Errors:</p>
<ul>
    {% for error in user.errors %}
    <li>{{ error }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post" action="/signup/create" id="formSignup">

    <div>
        <label for="inputName">Imię</label>
        <input id="inputName" name="username" placeholder="imię" autofocus value="{{ user.username }}" required />
    </div>
    <div>
        <label for="inputEmail">E-mail</label>
        <input id="inputEmail" name="email" placeholder="e-mail" value="{{ user.email }}" required
            type="email" />
    </div>
    <div>
        <label for="inputPassword">Hasło</label>
        <input type="password" id="inputPassword" name="password" placeholder="hasło" required />
    </div>

    <button type="submit">Zarejestruj się</button>

</form>

{% endblock %}
