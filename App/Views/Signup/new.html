{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block footer %}

    <script>
         $.validator.addMethod('validPassword',
                function (value, element, param) {
                    if (value != '') {
                        if (value.match(/.*[a-z]+.*/i) == null) {
                            return false;
                        }
                        if (value.match(/.*\d+.*/) == null) {
                            return false;
                        }
                    }

                    return true;
                },
                'Musi zawierać co najmniej jedną literę i jedną cyfrę.'
            );

        $(document).ready(function(){
            $('#formSignup').validate({
                rules: {
                    name: 'required',
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true,
                        minlength: 8,
                        validPassword: true
                    },
                    password_confirmation: {
                        equalTo: '#inputPassword'
                    }
                }
            });
        });

    </script>

{% endblock %}

{% block body %}

    <h1>Zarejestruj się</h1>

    {% if user.errors is not empty %}
        <p>Errors:</p>
        <ul>
            {% for error in user.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post" action="/signup/create" id="formSignup">
        <div>
            <label for="inputName">Imię</label>
            <input id="inputName" name="username" placeholder="imię" autofocus value="{{ user.username }}" required/>
        </div>
        <div>
            <label for="inputEmail">E-mail</label>
            <input type="email" id="inputEmail" name="email" placeholder="e-mail" value="{{ user.email }}" required/>
        </div>
        <div>
            <label for="inputPassword">Hasło</label>
            <input type="password" id="inputPassword" name="password" placeholder="hasło" required/>
        </div>
        <div>
            <label for="inputPasswordConfirmation">Powtórz hasło</label>
            <input type="password" id="inputPasswordConfirmation" name="password_confirmation" placeholder="powtórz hasło" required/>
        </div>

        <button type="submit">Zarejestruj się</button>
    </form>

{% endblock %}
