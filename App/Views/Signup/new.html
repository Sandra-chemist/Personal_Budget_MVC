{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block body %}

    <h1>Zaloguj się</h1>

    <form method="post" action="/signup/create">
        <div>
            <label for="inputName">Imię</label>
            <input id="inputName" name="username" placeholder="imię" autofocus/>
        </div>
        <div>
            <label for="inputEmail">Email</label>
            <input id="inputEmail" name="email" placeholder="email"/>
        </div>
        <div>
            <label for="inputPassword">Hasło</label>
            <input type="password" id="inputPassword" name="password" placeholder="hasło"/>
        </div>
        <div>
            <label for="inputPasswordConfirmation">Powtórz hasło</label>
            <input type="password" id="inputPasswordConfirmation" name="password_confirmation" placeholder="powtórz hasło"/>
        </div>

        <button type="submit">Zaloguj się</button>
    </form>

{% endblock %}
