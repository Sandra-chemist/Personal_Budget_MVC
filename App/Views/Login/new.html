{% extends "base.html" %}

{% block title %}Zaloguj się{% endblock %}

{% block body %}

    <h1>Zaloguj się</h1>

    <form action="/login/create" method="post">
        <div class="form-group">
            <label for="inputEmail">E-mail</label>
            <input type="email" id="inputEmail" name="email" placeholder="e-mail" autofocus value="{{ email }}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="inputPassword">Hasło</label>
            <input type="password" id="inputPassword" name="password" placeholder="hasło" class="form-control"class="form-control"/>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox", name="remember_me" {% if remember_me %} checked="checked"{% endif %}/>Zpamiętaj mnie
            </label>
        </div>
        <button type="submit" class="btn btn-default">Zaloguj się</button>
        <a href="/password/forgot">Zapomniałeś hasła?</a>
    </form>

{% endblock %}
