{% extends "base.html" %}

{% block title %}Dodaj wydatek{% endblock %}

{% block body %}
<h2>Dodaj wydatek</h2>
<form method="post" action="/expense/create">
    <div class="form-group">
        <label for="inputCategory">Kategoria</label>
        <select name="category" id="inputCategory">
            <option value="1">jedzenie</option>
            <option value="2">mieszkanie</option>
            <option value="3">transport</option>
            <option value="4">telekomunikacja</option>
            <option value="5">opieka zdrowotna</option>
            <option value="6">ubrania</option>
            <option value="7">higiena</option>
            <option value="8">dzieci</option>
            <option value="9">rozrywka</option>
            <option value="10">podróże</option>
            <option value="11">szkolenia</option>
            <option value="12">książki</option>
            <option value="13">oszczędności</option>
            <option value="14">spłata długu</option>
            <option value="15">darowizna</option>
            <option value="16">giełda</option>
        </select>
    </div>
    <div class="form-group">
        <label for="inputPayment">Sposób płatności</label>
        <select name="payment" id="inputPayment">
            <option value="1">gotówka</option>
            <option value="2">karta debetowa</option>
            <option value="3">karta kredytowa</option>
        </select>
    </div>
    <div class="form-group">
        <label for="inputAmount">Kwota</label>
        <input type="number" id="inputAmount" name="amount" placeholder="123" min="0" step="0.01" required>
    </div>
    <div class="form-group">
        <label for="inputDate">Data</label>
        <input type="date" id="inputDate" name="date" value="{{ expense.date ? expense.date : current_date }}" min="2000-01-01">
    </div>
    <div class="form-group">
        <label for="inputComment">Komentarz</label>
        <input type="text" id="inputComment" name="comment" placeholder="(opcjonalnie)">
    </div>
   
        <button type="submit" class="btn btn-default">Dodaj</button>
        <a href="/Menu/index"><button type="button" class="btn btn-default">Anuluj</button></a>
    </form>

{% endblock %}
